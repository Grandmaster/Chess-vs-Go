    <title>Chess vs. Go</title>

  <body>
    <h1>This site will allow players to play the new game.</h1>
    <p>Before canvas.</p>
    <canvas width="300" height="200"></canvas>

      console.log(context);
      context.fillStyle = "red";
      //   context.fillRect(10, 10, 100, 50);
