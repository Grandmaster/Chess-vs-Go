<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess vs. Go</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"
    />
  </head>
  <body>
    <!-- Will need to find a way to scale the canvas -->
    <div style="position: relative" class="canvas-container">
      <canvas
        id="base_layer"
        style="position: absolute; left: 0; top: 0; z-index: 0"
      ></canvas>
      <canvas
        id="go_layer"
        style="position: absolute; left: 0; top: 0; z-index: 2"
      ></canvas>
      <canvas
        id="chess_layer"
        style="position: absolute; left: 0; top: 0; z-index: 1"
      ></canvas>
      <div id="choice" style="position: absolute; z-index: 3">
        <p>black pawn</p>
        <p>white pawn</p>
        <p>black knight</p>
        <p>white knight</p>
        <p>black king</p>
        <p>white king</p>
        <p>black rook</p>
        <p>white rook</p>
        <p>black bishop</p>
        <p>white bishop</p>
        <p>black queen</p>
        <p>white queen</p>
      </div>
    </div>
    <script src="../js/board.js"></script>
    <script src="./socket/socket.io.js"></script>
    <script type="module" src="../js/util/tiling.js"></script>
    <script type="module" src="../js/util/TilerTheCreator.js"></script>
    <script src="../js/board_methods/go_methods.js"></script>
    <script src="../js/board_methods/chess_methods.js"></script>
    <script src="../js/board_methods/hybrid_methods.js"></script>
    <script src="../js/board_click/go_click.js"></script>
    <script src="../js/board_click/chess_click.js"></script>
    <script src="../js/board_click/option_click.js"></script>
    <script src="../js/npm_modules.js"></script>
  </body>
</html>
