<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess vs. Go</title>
    <link rel="stylesheet" href="./css/game.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand">Chess-VS-Go</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/lobby.html">Lobby</a>
            <a class="nav-link" aria-current="page" href="/home.html">Home</a>
            <a class="nav-link" aria-current="page" href="/rules.html">Rules</a>
          </div>
        </div>
      </div>
    </nav>
    <h1 class="title">
      <span>(1:30)</span>
      <span id="game title"></span>
      <span>(1:30)</span>
    </h1>
    <main id="game">
      <canvas id="your_bench"></canvas>
      <!-- Will need to find a way to scale the canvas -->
      <div style="position: relative" class="canvas-container">
        <canvas
          id="base_layer"
          style="position: absolute; left: 0; top: 0; z-index: 0"
        ></canvas>
        <canvas
          id="go_layer"
          style="position: absolute; left: 0; top: 0; z-index: 2"
        ></canvas>
        <canvas
          id="chess_layer"
          style="position: absolute; left: 0; top: 0; z-index: 1"
        ></canvas>
      </div>
      <canvas id="enemy_bench"></canvas>
    </main>
    <aside class="tile is-ancestor">
      <div class="tile is-vertical is-12">
        <div class="tile is-child is-12">
          <h2 class="title">Chat with your opponent...</h2>
          <ul id="chatlist"></ul>
        </div>
        <div class="tile is-child is-12">
          <form id="chatline">
            <label>
              Your message:
              <input type="text" />
            </label>
          </form>
        </div>
      </div>
    </aside>

    <script src="../js/game/board.js"></script>
    <script src="./socket/socket.io.js"></script>
    <script type="module" src="../js/game/util/tiling.js"></script>
    <script type="module" src="../js/game/util/TilerTheCreator.js"></script>
    <script src="../js/game/board_methods/go_methods.js"></script>
    <script src="../js/game/board_methods/chess_methods.js"></script>
    <script src="../js/game/board_methods/hybrid_methods.js"></script>
    <script src="../js/game/board_click/go_click.js"></script>
    <script src="../js/game/board_click/chess_click.js"></script>
    <script src="../js/game/board_click/option_click.js"></script>
    <script src="../js/game/npm_modules.js"></script>
    <script src="../js/game/chat.js"></script>
  </body>
</html>
